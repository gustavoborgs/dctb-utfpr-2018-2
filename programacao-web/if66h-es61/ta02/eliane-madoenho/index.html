<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TA02</title>
    <link rel='stylesheet' href='css/style.css' type='text/css'/>
    <script src="main.js"></script>
</head>
<body>
    <h1>Imagens Aleatórias</h1>
    <section class="container">
        <!-- Propriedades utilizadas nas imagens do grupo 1
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: nowrap;
            align-items: flex-start;
        -->
        <section class="container section1"></section>
            <img src="https://source.unsplash.com/random/301x230" alt="Imagem Aleatória" />    
            <img src="https://source.unsplash.com/random/402x230" alt="Imagem Aleatória" />
            <img src="https://source.unsplash.com/random/303x230" alt="Imagem Aleatória" />
            <img src="https://source.unsplash.com/random/304x330" alt="Imagem Aleatória" />    
        </section>
        <!-- Propriedades utilizadas nas imagens do grupo 2
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            flex-grow: 3;
            flex-wrap: wrap-reverse;
            align-items: baseline;
        -->
        <section class="container section2">
            <img src="https://source.unsplash.com/random/301x230" alt="Imagem Aleatória" />    
            <img src="https://source.unsplash.com/random/402x230" alt="Imagem Aleatória" />
            <img src="https://source.unsplash.com/random/303x230" alt="Imagem Aleatória" />
            <img src="https://source.unsplash.com/random/304x330" alt="Imagem Aleatória" />    
        </section>
        <!-- Propriedades utilizadas nas imagens do grupo 3
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-start;
            align-items: flex-end;
            flex-basis: auto;
            flex-shrink: 1;
        -->
        <section class="container section3">
            <img src="https://source.unsplash.com/random/301x230" alt="Imagem Aleatória" />    
            <img src="https://source.unsplash.com/random/402x230" alt="Imagem Aleatória" />
            <img src="https://source.unsplash.com/random/303x230" alt="Imagem Aleatória" />
            <img src="https://source.unsplash.com/random/304x330" alt="Imagem Aleatória" />    
        </section>
        <!-- Propriedades utilizadas nas imagens do grupo 4
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            align-items: flex-start;
        -->
        <section class="container section4">
            <img src="https://source.unsplash.com/random/301x230" alt="Imagem Aleatória" />    
            <img src="https://source.unsplash.com/random/402x230" alt="Imagem Aleatória" />
            <img src="https://source.unsplash.com/random/303x230" alt="Imagem Aleatória" />
            <img src="https://source.unsplash.com/random/304x330" alt="Imagem Aleatória" />    
        </section>
        <!-- Propriedades utilizadas nas imagens do grupo 5
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
        flex-flow: column nowrap;
        flex-basis: auto;
        align-self: stretch;
        -->
        <section class="container section5">
            <img src="https://source.unsplash.com/random/301x230" alt="Imagem Aleatória" />    
            <img src="https://source.unsplash.com/random/402x230" alt="Imagem Aleatória" />
            <img src="https://source.unsplash.com/random/303x230" alt="Imagem Aleatória" />
            <img src="https://source.unsplash.com/random/304x330" alt="Imagem Aleatória" />    
        </section>
    </section>
</body>
</html>
